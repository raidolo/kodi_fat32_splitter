services:
  backend:
    image: ghcr.io/raidolo/kodi_fat32_splitter_backend:latest
    container_name: kodi_fat32_splitter_backend
    ports:
      - "8000:8000"
    volumes:
      - "./data:/data"
    restart: unless-stopped
    environment:
      - OIDC_AUTHORITY=${OIDC_AUTHORITY}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}

  frontend:
    image: ghcr.io/raidolo/kodi_fat32_splitter_frontend:latest
    container_name: kodi_fat32_splitter_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - OIDC_AUTH=${OIDC_AUTH:-true}
      - OIDC_AUTHORITY=${OIDC_AUTHORITY}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
    restart: unless-stopped
