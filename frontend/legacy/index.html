<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodi Fat32 Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <i class="fas fa-film logo-icon"></i>
                <h1>Kodi Fat32 Splitter</h1>
            </div>
            <div class="connection-status" id="connectionStatus">Connected</div>
        </header>

        <section class="status-panel" id="statusPanel">
            <!-- Status Idle / Active -->
            <div class="status-card">
                <div class="status-header">
                    <h2>Task Status</h2>
                    <span class="status-badge" id="statusBadge">Idle</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="status-details">
                    <p id="statusText">Ready to process files.</p>
                    <p class="console-output" id="consoleOutput">...</p>
                </div>
                <div class="control-actions">
                    <button id="killBtn" class="btn btn-danger" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        </svg>
                        Stop Process
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Refresh List
                    </button>
                </div>
            </div>
        </section>

        <section class="file-manager">
            <div class="manager-header">
                <h2>Files</h2>
                <div class="path-navigator">

                    <span class="current-path" id="currentPathDisplay">/</span>
                </div>
            </div>

            <div class="manager-actions">
                <div class="selection-controls">
                    <button id="selectAllBtn" class="btn btn-small">Select All</button>
                    <button id="deselectAllBtn" class="btn btn-small">Deselect All</button>
                </div>
                <button id="deleteAllRarsBtn" class="btn btn-small btn-danger-outline">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                    Clean Folder RARs
                </button>
            </div>

            <div class="file-list-container">
                <ul class="file-list" id="fileList">
                    <!-- Files injected here -->
                    <li class="file-item placeholder">
                        <span>Loading files...</span>
                    </li>
                </ul>
            </div>

            <div class="action-bar-sticky">
                <div class="selection-count">
                    <span id="selectedCount">0</span> files selected
                </div>
                <button id="splitBtn" class="btn btn-primary" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                    Start Split
                </button>
            </div>
        </section>
        </section>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p id="confirmModalText">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirmCancelBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmOkBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=9"></script>
</body>

</html>
